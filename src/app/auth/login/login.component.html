<section id="login">
  <div class="bwm-form">
    <div class="row">
      <div class="col-md-5">
      	<div class="new">
      	<div *ngIf='status' class='alert alert-success'>
      		Successfully registered
      	</div>
        <form [formGroup]='form'>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email"
                   class="form-control"
                   id="email"
                   formControlName='email'>
          </div>

          <div *ngIf='form.controls["email"].invalid && 
          (form.controls["email"].dirty || form.controls["email"].touched)' class="alert-danger">
          <div *ngIf='form.controls["email"].errors.required'>
          	Email is required
          </div>

          <div *ngIf='form.controls["email"].errors.pattern' class="alert-danger">
          	Please enter a valid email
          </div>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password"
                   class="form-control"
                   id="password"
                   formControlName='password'>
          </div>
          <div *ngIf='form.controls["password"].invalid && 
          (form.controls["password"].dirty || form.controls["password"].touched)' class="alert-danger">
           <div *ngIf='form.controls["password"].errors.required'>
				Password is required
          </div>
          </div>
          <button [disabled]='!form.valid' type="submit" (click)='onSubmit()' class="btn btn-bwm">Submit</button>
          <div *ngIf='errorRes' class='alert-danger'>
          	{{errorRes.error}}
          </div>
        </form>
    </div>
      </div>
      <div class="col-md-6 ml-auto">
        <div class="image-container">
          <h2 class="catchphrase">Hundreds of awesome places in reach of few clicks.</h2>
          <img src="assets/images/login-image.jpg" alt="">
        </div>
      </div>
    </div>
  </div>
</section>
