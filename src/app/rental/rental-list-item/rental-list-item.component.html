<a routerLink="/rental/{{item._id}}">
<div class='card card-body h-100 shadow-5 '>
	<img class='card-img-top grow' src="{{item.image}}">
	<div class="card-block flex-fill">
		<h6 class="card-subtitle">{{item.shared?'Shared':'Whole'}} {{item.category}} - {{item.city}}</h6>
		<h4>{{item.title}}</h4>
		<p>$ {{item.dailyRate}} per Night - Free cancelation</p>
		<a href="">More info</a>
	</div>
</div>
</a>
